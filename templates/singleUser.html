{% extends "base.html" %}
{% block content %}
    <h1>{{username}}'s Posts!</h1>

        <ul>
            {% for blog in user_posts %}
                <li><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></li>
                <p>{{blog.body}}</p>
                <p>written by <a href='/blog?username={{user_id.username}}'>{{blog.owner.username}}</a></p>
                <hr />
            {% endfor %}
        </ul>

{% endblock %}
