{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts!</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
                <li><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></li>
                <p>{{blog.body}}</p>
                <p>written by <a href='/blog?username={{blog.owner.username}}'>{{blog.owner.username}}</a></p>
                <hr />
            {% endfor %}
        </ul>
    {% endif %}


{% endblock %}
